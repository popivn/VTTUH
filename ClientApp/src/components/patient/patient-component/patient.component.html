<div class="container py-4 py-md-5">
  <div class="row g-4">
    <!-- Sidebar Menu -->
    <aside class="col-12 col-lg-3">
      <div class="card border-0 shadow-sm sticky-top" style="top: 100px;">
        <div class="card-header vtth-bg-primary text-white border-0 p-3">
          <h5 class="m-0 fw-bold">
            <i class="bi bi-heart-pulse me-2"></i>Dành cho bệnh nhân
          </h5>
        </div>
        <div class="card-body p-0">
          <nav class="list-group list-group-flush">
            <div *ngFor="let menu of menuItems" class="list-group-item p-0 border-0">
              <!-- Main Menu Item -->
              <a
                [routerLink]="menu.route"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: false}"
                class="list-group-item list-group-item-action d-flex align-items-center justify-content-between p-3 border-bottom"
                [class.vtth-bg-primary]="isSubmenuOpen(menu.id)"
                [class.text-white]="isSubmenuOpen(menu.id)"
                (click)="menu.children && menu.children.length > 0 ? toggleSubmenu(menu.id) : null"
                [attr.aria-expanded]="isSubmenuOpen(menu.id)"
              >
                <span>
                  <i [class]="menu.icon + ' me-2'"></i>
                  {{ menu.label }}
                </span>
                <i
                  *ngIf="menu.children && menu.children.length > 0"
                  class="bi"
                  [class.bi-chevron-down]="!isSubmenuOpen(menu.id)"
                  [class.bi-chevron-up]="isSubmenuOpen(menu.id)"
                ></i>
              </a>
              
              <!-- Submenu Items -->
              <div
                *ngIf="menu.children && menu.children.length > 0"
                class="collapse"
                [class.show]="isSubmenuOpen(menu.id)"
              >
                <div class="list-group list-group-flush bg-light">
                  <a
                    *ngFor="let child of menu.children"
                    [routerLink]="child.route"
                    routerLinkActive="active"
                    class="list-group-item list-group-item-action ps-5 py-2 small border-bottom"
                  >
                    <i [class]="child.icon + ' me-2'"></i>
                    {{ child.label }}
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="col-12 col-lg-9">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
